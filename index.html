<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wallet Limit Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <div class="splash-logo-center">
                <img src="https://svgshare.com/i/14kA.svg" alt="Logo" class="splash-logo">
            </div>
            <h2 class="splash-title">تصميم وبرمجة<br><span>Ezzat Mahmoud</span></h2>
            <p class="splash-footer">جميع الحقوق محفوظة © 2025</p>
        </div>
    </div>
    <div class="container">
        <!-- Toast Notification -->
        <div id="toast" class="toast-message"></div>
        <header class="app-header">
            <h1><i class="fa-solid fa-wallet"></i> Wallet Limit Tracker</h1>
            <div class="report-btn-wrapper">
                <a href="report.html" class="nav-link report-link">
                    <i class="fa-solid fa-chart-line"></i>
                    <span>عرض التقرير</span>
                </a>
            </div>
        </header>

        <main class="app-main">
            <!-- إدارة المحافظ -->
            <section class="card wallet-management">
                <h2><i class="fa-solid fa-plus-circle"></i> إدارة المحافظ</h2>
                <div class="input-group">
                    <input type="text" id="newWallet" placeholder="أدخل رقم محفظة جديدة" class="wallet-input">
                    <button onclick="addWallet()" class="btn btn-primary">
                        <i class="fa-solid fa-circle-plus"></i>
                        <span>إضافة المحفظة</span>
                    </button>
                </div>
                <button onclick="deleteSelectedWallet()" class="btn btn-danger btn-full">
                    <i class="fa-solid fa-trash-can"></i>
                    <span>حذف المحفظة المحددة</span>
                </button>
            </section>

            <!-- اختيار المحفظة والمعاملات -->
            <section class="card transaction-section">
                <h2><i class="fa-solid fa-exchange-alt"></i> المعاملات</h2>
                
                <div class="wallet-selector">
                    <select id="walletSelect" onchange="updateSelectedWallet()" class="wallet-select">
                        <option value="">اختر رقم المحفظة</option>
                    </select>
                </div>

                <div class="transaction-type-buttons">
                    <button onclick="selectTransactionType('deposit')" id="btnDeposit" class="btn btn-toggle btn-deposit">
                        <i class="fa-solid fa-arrow-down"></i>
                        <span>دخول</span>
                    </button>
                    <button onclick="selectTransactionType('withdraw')" id="btnWithdraw" class="btn btn-toggle btn-withdraw">
                        <i class="fa-solid fa-arrow-up"></i>
                        <span>خروج</span>
                    </button>
                </div>

                <div class="transaction-inputs">
                    <input type="hidden" id="transactionType">
                    <input type="number" id="amount" placeholder="مبلغ المعاملة" class="amount-input">
                    <textarea id="note" placeholder="ملاحظة (اختياري)" class="note-textarea"></textarea>
                    <button onclick="addTransaction()" class="btn btn-success btn-full">
                        <i class="fa-solid fa-money-bill-wave"></i>
                        <span>إضافة معاملة</span>
                    </button>
                </div>
            </section>

            <!-- إعدادات الوضع المظلم -->
            <section class="card settings-section">
                <div class="dark-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                    <span id="modeLabel" class="mode-label">
                        <i class="fa fa-sun"></i>
                        <span>وضع نهاري</span>
                    </span>
                </div>
            </section>

            <!-- النتائج -->
            <section id="output" class="result-section"></section>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
    // Toast notification logic
    function showToast(message, type = 'warning') {
        var toast = document.getElementById('toast');
        toast.textContent = message;
        toast.className = 'toast-message toast-' + type;
        toast.style.display = 'block';
        setTimeout(function() {
            toast.style.opacity = '1';
            toast.style.transform = 'translateY(0)';
        }, 10);
        setTimeout(function() {
            toast.style.opacity = '0';
            toast.style.transform = 'translateY(40px)';
            setTimeout(function() {
                toast.style.display = 'none';
            }, 400);
        }, 3000);
    }
    window.showToast = showToast;
    </script>
    <script>
    // Splash screen hide after 2 seconds
    window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            var splash = document.getElementById('splash-screen');
            if(splash) splash.style.opacity = '0';
            setTimeout(function(){
                if(splash) splash.style.display = 'none';
            }, 500);
        }, 2000);
    });
    </script>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@700;900&display=swap');
    #splash-screen {
        position: fixed;
        top: 0; left: 0; width: 100vw; height: 100vh;
        background: linear-gradient(135deg, #232526 0%, #414345 100%);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s;
        font-family: 'Cairo', Arial, sans-serif;
    }
    .splash-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: rgba(34,34,34,0.92);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.18);
        padding: 48px 32px 32px 32px;
        min-width: 320px;
        max-width: 90vw;
    }
    .splash-logo {
        width: 110px;
        height: 110px;
        margin-bottom: 24px;
        border-radius: 50%;
        box-shadow: 0 4px 16px rgba(0,0,0,0.18);
        background: #fff;
        object-fit: cover;
        border: 4px solid #00c3a5;
    }
    .splash-logo-absolute {
        position: absolute;
        top: 32px;
        right: 32px;
        margin-bottom: 0;
        z-index: 10001;
        box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    .splash-content {
        position: relative;
    }
    .splash-title {
        margin: 0 0 12px 0;
        font-size: 2.1rem;
        font-weight: 900;
        letter-spacing: 1px;
        text-align: center;
        line-height: 1.3;
        color: #00c3a5;
        text-shadow: 0 2px 8px rgba(0,0,0,0.18);
    }
    .splash-title span {
        color: #fff;
        font-size: 1.3em;
        font-weight: 700;
        display: block;
        margin-top: 2px;
    }
    .splash-footer {
        margin: 0;
        font-size: 1.05rem;
        color: #bbb;
        letter-spacing: 0.5px;
        margin-top: 10px;
    }
    .toast-message {
        position: fixed;
        bottom: 32px;
        right: 32px;
        min-width: 220px;
        max-width: 340px;
        background: #232526;
        color: #fff;
        padding: 16px 28px 16px 18px;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.18);
        font-family: 'Cairo', Arial, sans-serif;
        font-size: 1.08rem;
        z-index: 10000;
        opacity: 0;
        display: none;
        transition: opacity 0.4s, transform 0.4s;
        transform: translateY(40px);
        direction: rtl;
        text-align: right;
    }
    .toast-warning {
        background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
        color: #222;
    }
    .toast-success {
        background: linear-gradient(90deg, #00c3a5 0%, #7fffd4 100%);
        color: #fff;
    }
    .toast-error {
        background: linear-gradient(90deg, #e53935 0%, #ff7675 100%);
        color: #fff;
    }
    .navigation.nav-absolute-right {
        position: absolute;
        top: 32px;
        right: 32px;
        display: flex;
        justify-content: flex-end;
        align-items: center;
        background: none;
        box-shadow: none;
        margin: 0;
        z-index: 10;
    }
    .navigation.nav-absolute-right .nav-link {
        margin: 0;
        font-size: 1.1rem;
        padding: 10px 18px;
        border-radius: 8px;
        background: linear-gradient(90deg, #00c3a5 0%, #7fffd4 100%);
        color: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.10);
        font-weight: bold;
        transition: background 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    .navigation.nav-absolute-right .nav-link:hover {
        background: linear-gradient(90deg, #009e88 0%, #00c3a5 100%);
        color: #fff;
    }
    @media (max-width: 600px) {
        .navigation.nav-absolute-right {
            top: 12px;
            right: 8px;
        }
        .navigation.nav-absolute-right .nav-link {
            padding: 7px 10px;
            font-size: 0.98rem;
        }
    }
    </style>
</body>
</html>
