<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Wallet Limit Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h2><i class="fa-solid fa-wallet"></i> Wallet Limit Tracker</h2>

    <div class="card">
      <input type="text" id="newWallet" placeholder="أدخل رقم محفظة جديدة">
      <button onclick="addWallet()">
        <i class="fa-solid fa-circle-plus"></i>
        <span class="btn-text">إضافة المحفظة</span>
      </button>
      <button onclick="deleteSelectedWallet()" class="btn-danger">
        <i class="fa-solid fa-trash-can"></i>
        <span class="btn-text">حذف المحفظة المحددة</span>
      </button>
    </div>

    <div class="card">
      <select id="walletSelect" onchange="updateSelectedWallet()">
        <option value="">اختر رقم المحفظة</option>
      </select>

      <div style="display: flex; gap: 10px;">
        <button onclick="selectTransactionType('deposit')" id="btnDeposit" class="btn-toggle">
          <i class="fa-solid fa-arrow-down"></i> دخول
        </button>
        <button onclick="selectTransactionType('withdraw')" id="btnWithdraw" class="btn-toggle">
          <i class="fa-solid fa-arrow-up"></i> خروج
        </button>
      </div>

      <input type="hidden" id="transactionType">
      <input type="number" id="amount" placeholder="مبلغ المعاملة">
      <textarea id="note" placeholder="ملاحظة (اختياري)"></textarea>
      <button onclick="addTransaction()" class="sticky-action">
        <i class="fa-solid fa-money-bill-wave"></i>
        <span class="btn-text">إضافة معاملة</span>
      </button>
    </div>

    <div class="card toggle-dark-mode">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
      <span id="modeLabel"><i class="fa fa-sun"></i> وضع نهاري</span>
    </div>

    <div id="output" class="result card"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
